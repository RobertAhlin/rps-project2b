<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - The Game</title>
    <!-- Import css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header-style  font-style-upper">
        <h1>Rock, Paper, Scissors <br> The Game</h1>
    </header>

    <!-- Main -->
    <main>
        <section class="game-area">
            <!-- Score section -->
            <div>
                <!-- Reset scores -->
                <img id="reset-scores" src="assets/images/btn-reset-scores.jpg" alt="Button for resetting scores">
            </div>
            <div class="font-style-upper">
                <div class="flex-style-space-around">
                    <!-- Show scores -->
                    <div>
                        <h3>Player's points:</h3>
                        <span class="point-style" id="player-score">0</span>
                    </div>
                    <div>
                        <h3>Robot's points:</h3>
                        <span class="point-style" id="robot-score">0</span>
                    </div>
                </div>
            </div>    
            <hr>
            <!-- Play area -->
            <div class="font-style-upper">
                <h2>Choose your move:</h2>
                <div class="flex-style-space-around" id="player-choices">
                    <span><img src="assets/images/rock-hand.png" alt="Hand showing the sign for rock" id="rock"><br>Rock</span>
                    <span><img src="assets/images/paper-hand.png" alt="Hand showing the sign for paper" id="paper"><br>Paper</span>
                    <span><img src="assets/images/scissors-hand.png" alt="Hand showing the sign for scissors" id="scissors"><br>Scissors</span>
                </div>
            </div>
            <hr>

            <!-- Results section -->
            <div>
                <div id="font-style-text">
                    <p id="choices"></p>
                    <p id="result"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-style font-style-upper">
        
        <p>Enter code: <input type="text" id="cheat-code"> <button id="reset-cheat">Reset Code</button><br><span
                id="cheat-message"></span></p>
    </footer>
    <!-- Import JavaScript file. -->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
