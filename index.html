<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - The Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header-style">
        <h1>Rock, Paper, Scissors - The Game</h1>
    </header>

    <hr>

    <main id="game-area">
        <section>
            <h2>Choose your move:</h2>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>

        <section>
            <p>Enter cheat code: <input type="text" id="cheatCode"><span id="cheat-message"></span></p>

            <button id="play">Play</button>
        </section>
        <hr>
        <section>
            <div>
                <span id="choices"></span>
                <span id="result"></span>
            </div>
        </section>
    </main>
    <footer class="footer-style">
        <button id="resetCheat">Reset Cheat</button>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
