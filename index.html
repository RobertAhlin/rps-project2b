<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - The Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header-style  font-style-upper">
        <h1>Rock, Paper, Scissors <br> The Game</h1>
    </header>

    <main class="game-area">
        <section class="font-style-upper">
            <div class="flex-style-space-around">
                <div>
                    Player's points:<br><span id="player-score">0</span>
                </div>
                <div>
                    Robot's points:<br><span id="robot-score">0</span>
                </div>
            </div>
            
        </section>
        <hr width="80%">
        <section class="font-style-upper">
            <h2>Choose your move:</h2>
            <div class="flex-style-space-around" id="player-choices">
                <img src="assets/images/rock-hand.png" alt="Hand showing the sign for rock" id="rock">
                <img src="assets/images/paper-hand.png" alt="Hand showing the sign for paper" id="paper">
                <img src="assets/images/scissors-hand.png" alt="Hand showing the sign for scissors" id="scissors">
            </div>
        </section>
        <hr width="80%">
        <div class="font-style-upper">
            <p>Enter code: <br> <input type="text" id="cheat-code"><br><span id="cheat-message"></span></p>
        </div>
        <section>
            <div id="font-style-text">
                <p id="choices"></p>
                <p id="result"></p>
                
            </div>
        </section>
    </main>
    <footer class="footer-style">
        <button id="reset-scores">Reset Scores</button>
        <button id="reset-cheat">Reset Code</button>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
